# fly.toml app configuration file generated for word-pdf-service
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'word-pdf-service'
primary_region = 'bom'

[build]

[http_service]
  internal_port = 10000
  force_https = true
  auto_stop_machines = 'suspend'  # Suspend instead of stop for faster wake-up
  auto_start_machines = true
  min_machines_running = 1  # Keep at least 1 machine running to avoid startup delays
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
